name: CI

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  fast-gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Check for compiled Python artifacts
      run: |
        if find backend/ core/ -name "__pycache__" -type d 2>/dev/null | grep -q .; then
          echo "ERROR: __pycache__ directories found in backend/ or core/"
          find backend/ core/ -name "__pycache__" -type d
          exit 1
        fi
        if find backend/ core/ -name "*.pyc" 2>/dev/null | grep -q .; then
          echo "ERROR: .pyc files found in backend/ or core/"
          find backend/ core/ -name "*.pyc"
          exit 1
        fi
        echo "No compiled Python artifacts found in backend/ or core/"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run fast tests
      run: |
        pytest tests/ --verbose --tb=short

    - name: Check code formatting with black
      run: |
        black --check core/ tests/ tools/ backend/ --exclude="frontend|node_modules|.venv|venv"

    - name: Lint with ruff
      run: |
        ruff check core/ tests/ tools/ backend/ --exclude frontend

    - name: Type check with mypy
      run: |
        mypy core/ --exclude frontend --exclude backend
      continue-on-error: true

  integration-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run integration tests
      run: |
        pytest tests/ -m integration -o "addopts=--verbose" --tb=short

  test-headless:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run headless simulation test
      run: |
        python -c "from core.simulation import HeadlessSimulator; sim = HeadlessSimulator(max_frames=100); sim.run(); print('Headless test passed')"
