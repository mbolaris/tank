name: CI

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      run: |
        pytest tests/ --verbose --tb=short

    - name: Check code formatting with black
      run: |
        black --check core/ tests/ tools/ --exclude="frontend|backend|node_modules|.venv|venv"

    - name: Lint with ruff
      run: |
        ruff check core/ tests/ tools/ --exclude frontend --exclude backend

    - name: Type check with mypy
      run: |
        mypy core/ --exclude frontend --exclude backend
      continue-on-error: true  # 465 type errors - fix incrementally

  test-headless:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run headless simulation test
      run: |
        python -c "from core.simulation import HeadlessSimulator; sim = HeadlessSimulator(max_frames=100); sim.run(); print('Headless test passed')"

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy

    - name: Check formatting
      run: |
        black --check core/ tests/ tools/ --exclude="frontend|backend|node_modules|.venv|venv"

    - name: Lint
      run: |
        ruff check core/ tests/ tools/ --exclude frontend --exclude backend
