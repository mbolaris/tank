name: CI

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  fast-gate:
    runs-on: ubuntu-latest
    # Single Python version for speed; full matrix runs in nightly-full job
    steps:
    - uses: actions/checkout@v3

    - name: Check for compiled Python artifacts
      run: |
        if find backend/ core/ -name "__pycache__" -type d 2>/dev/null | grep -q .; then
          echo "ERROR: __pycache__ directories found in backend/ or core/"
          find backend/ core/ -name "__pycache__" -type d
          exit 1
        fi
        if find backend/ core/ -name "*.pyc" 2>/dev/null | grep -q .; then
          echo "ERROR: .pyc files found in backend/ or core/"
          find backend/ core/ -name "*.pyc"
          exit 1
        fi
        echo "No compiled Python artifacts found in backend/ or core/"

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run fast tests (smoke + core correctness)
      env:
        TANK_ENFORCE_MUTATION_INVARIANTS: "1"
      run: |
        pytest tests/smoke tests/test_determinism.py tests/test_phase_determinism_and_mutation_invariants.py tests/test_mutation_queue.py tests/test_ball_physics.py tests/test_energy_integration.py tests/test_mutation_enforcement.py -v --tb=short

    - name: Check code formatting with black
      run: |
        black --config pyproject.toml --check core/ tests/ tools/ backend/ --exclude="frontend|node_modules|.venv|venv"

    - name: Lint with ruff
      run: |
        ruff check core/ tests/ tools/ backend/ --exclude frontend

    - name: Type check with mypy
      run: |
        mypy core/ --exclude frontend --exclude backend
      continue-on-error: true

  integration-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run integration tests
      run: |
        pytest tests/ -m integration -o "addopts=--verbose" --tb=short

  test-headless:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run headless simulation test
      run: |
        python -c "from core.simulation import HeadlessSimulator; sim = HeadlessSimulator(max_frames=100); sim.run(); print('Headless test passed')"

  nightly-full:
    runs-on: ubuntu-latest
    # Full test suite - runs nightly or on PRs with 'full-test' label
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'full-test')
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run full test suite
      env:
        TANK_ENFORCE_MUTATION_INVARIANTS: "1"
      run: |
        pytest tests/ -m "not slow and not manual" -v --tb=short
